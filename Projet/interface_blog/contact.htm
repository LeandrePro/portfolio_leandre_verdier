<form method="post" action="contact.htm">
	<fieldset>
	<legend>Formulaire de contact</legend>
	
	<div id="contactf">
	<label for="nom" class="change">Quel est votre nom ?</label><br>
	<input type="text" name="nom" class="selected" placeholder="Votre nom" required><br>
	<div style="clear: both;"></div>
	<label for="email" class="change">Inscrivez votre courriel</label><br>
	<input type="email" name="email" class="selected" placeholder="Votre email"><br>
	<div style="clear: both;"></div>
	<label for="objet" class="change">Objet du courriel</label><br>
	<select name="objet" id="objet">
		<option value="Demande">Demande</option>
		<option value="Commentaire">Commentaire</option>
		<option value="Question">Question</option>
		<option value="Autre">Autre</option>
	</select><br>
	<div style="clear: both;"></div>
	<label for="zone" class="change">Inscrivez ici votre questions ou commentaire</label><br>
	<textarea></textarea><br>
	<div style="clear: both;"></div>
	<label class="change">appréciation du site web</label><br>
	<select name="objet" id="objet">
		<option value="Mauvais">Mauvais</option>
		<option value="Moyen">Moyen</option>
		<option value="Bien">Bien</option>
		<option value="Excellent">Excellent</option>
	</select><br>
	</fieldset>
	<fieldset>
	<legend>Petit sondage</legend>
	<div style="clear: both;"></div>
	<label for="sondage1" class="change">Ce site vous à t'il apris quelque chose ?</label><br>
	<div id="inlin">
	<input type="radio" name="questions" value="oui"><label for="oui" class="change">Oui</label><br>
	<input type="radio" name="questions" value="non"><label for="non" class="change">Non</label><br>
	</div>
	<div style="clear: both;"></div>
	<label for="sondage2" class="change">Qu'est ce que vous aimez</label><br>
	<div id="inlin">
	<input type="checkbox" name="questions" value="Animé" class="check" id="c1"><label for="Animé" class="change2">Animé</label><br>
	<input type="checkbox" name="questions" value="Manga" class="check" id="c1"><label for="Manga" class="change2">Manga</label><br>
	<input type="checkbox" name="questions" value="Light novel" class="check" id="c1"><label for="Light novel" class="change2">Novel</label><br>
	</div>
	</fieldset>
	<div style="clear: both;"></div>
	<input type="submit" name="nom" value="Envoyer" class="finish1"><input type="reset" name="nom" value="Annuler" class="finish2">
